<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex</title>
    <style>
        .container{
            display: flex;

        }
        .item{
            width: 100%;
            height: 100%;
        }

        .item:nth-child(3){
            flex-shrink: 3;
        }
        
    </style>
</head>
<body>
    <div class="container">
        <div class="item">Item 1</div>
        <div class="item">Item 2</div>
        <div class="item">Item 3</div>
    </div>
    <p>O ultimo item fica com seu tamanho do espa√ßamento menor</p>
</body>
</html>
