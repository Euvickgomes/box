<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex</title>
    <style>
        .container{
            display: flex;
            flex-direction: column;
            justify-content: space-evenly;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
        }

        .item{
            flex: 1 1 200px;
            align-self: stretch;
        }

        .item:nth-child(2){
            flex-grow: 2;
        }

        .item:nth-child(3){
            order: -1;
            flex-basis: 300px;
        }
        
    </style>
</head>
<body>
    <div class="container">
        <div class="item">Item 1</div>
        <div class="item">Item 2</div>
        <div class="item">Item 3</div>
    </div>
    <p>O espa√ßo fica em 33% e tira 10px para o item</p>
</body>
</html>
