<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex</title>
    <style>
        .container{
            display: flex;
            flex-direction: column;
            align-items: center;
            flex-wrap: wrap;
            width: 100vh;
        }
        
    </style>
</head>
<body>
    <div class="container">
        <div class="item">Item 1</div>
        <div class="item">Item 2</div>
        <div class="item">Item 3</div>
        <p>Com o flex-wrap, os itens se ajustam para conseguir ve-los mesmo diminuindo a tela</p>
    </div>
    
</body>
</html>
