<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex</title>
    <style>
        .container{
            display: flex;
            flex-direction: row;
        }
        @media (max-width: 600px){
            .container{
                flex-direction: column;
                align-items: center;
            }
        }

        @media (min-width: 100px){
            .container{
                flex-direction: column-reverse;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item">Item 1</div>
        <div class="item">Item 2</div>
        <div class="item">Item 3</div>
    </div>
    <p>No maior tamanho ficou centralizado em colunas e no menor em coluna de tras para frente centralizado.</p>
</body>
</html>
