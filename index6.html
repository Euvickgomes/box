<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex</title>
    <style>
        .container{
            display: flex;
        }
        .item{
            width: 100px;
            height: 100px;
        }
        .item:first-child{
            flex-grow: 2;
        }
        
    </style>
</head>
<body>
    <div class="container">
        <div class="item">Item 1</div>
        <div class="item">Item 2</div>
        <div class="item">Item 3</div>
    </div>
    <p>O primeiro item fica maior em comparação com os outros na verticalmente</p>
</body>
</html>
