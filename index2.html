<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex</title>
    <style>
        .container{
            display: flex;
            flex-direction: column-reverse;
        }
        
    </style>
</head>
<body>
    <div class="container">
        <div class="item">Item 1</div>
        <div class="item">Item 2</div>
        <div class="item">Item 3</div>
    </div>
    <p>Os itens ficaram um embaixo do outro, com o column.</p>
    <p>com o row-reverse, os itens se inverteram - o 3 ficou em primeiro e o 1 em ultimo, porém em linha</p>
    <p>Com o column-reverse, os itens ficaram em colunas e invertidos, com o 3 começando e o 1 terminando.</p>
</body>
</html>
